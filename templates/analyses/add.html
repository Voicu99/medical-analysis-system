{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Adauga Analiza</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="patient_id" class="form-label">Pacient</label>
            <select class="form-control" name="patient_id" required>
                <option value="">Selectati pacientul</option>
                {% for patient in patients %}
                <option value="{{ patient.id }}">{{ patient.nume }} {{ patient.prenume }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="tip_analiza" class="form-label">Tip Analiza</label>
            <input type="text" class="form-control" name="tip_analiza" required>
        </div>
        <div class="mb-3">
            <label for="data_recoltare" class="form-label">Data Recoltare</label>
            <input type="date" class="form-control" name="data_recoltare" required>
        </div>
        <div class="mb-3">
            <label for="data_rezultat" class="form-label">Data Rezultat</label>
            <input type="date" class="form-control" name="data_rezultat" required>
        </div>
        <div class="mb-3">
            <label for="rezultat" class="form-label">Rezultat</label>
            <textarea class="form-control" name="rezultat" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salveaza Analiza</button>
        <a href="{{ url_for('analyses_list') }}" class="btn btn-secondary">Anuleaza</a>
    </form>
</div>
{% endblock %}
